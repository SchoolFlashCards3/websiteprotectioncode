<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Protection</title>
     <script>
        function checkCode() {
            var code = document.getElementById("codeInput").value;
            if (code === "12345") {
              
                document.getElementById("protectedContent").style.display = "block";  // Show content
                document.getElementById("codeForm").style.display = "none"; 
            } else {
                alert("Incorrect code. Please try again.");
            }
            return false;  // Prevent form submission
        }
    </script>
</head>
<body>
    <div id="codeForm">
        <h2 style="color: #000000">Welcome to template!</h2>
        <br>
        <p style="color: #000000">Please put in 12345 to continue.</p>
        <form onsubmit="return checkCode()">
            <input type="text" id="codeInput" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="protectedContent" style="display:none;">

    <h1>TEST</h1>
